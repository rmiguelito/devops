kind: Deployment
apiVersion: apps/v1
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-deployment
  template:
    metadata:
      labels:
        app: nginx-deployment
    spec:
      containers:
      - name: nginx-deployment    
        image: nginx:1.14.2
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      initContainers:
      - name: flyway-migrate
        image: docker.io/rmiguel/flyway:2
        envFrom:
        - secretRef:
            name: secret-nginx-deployment
        - configMapRef:
            name: config-nginx-deployment
        command: ["/bin/bash", "-c"]
        args:
          - if [[ "$ENV_PJE_FLYWAY_ENABLE_ONSTARTUP" == true ]]; then flyway migrate; fi
      restartPolicy: Always